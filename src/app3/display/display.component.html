<section class="container col-lg-12 col-md-12 filter-header">
	  <section class="table-header col-lg-12">
		<span> Item Name </span>
		<span> HTML Element </span>	
	  </section>
	  <section class="display_items">
		 <span *ngFor="let item of displayCollection;let i = index;">
			<span class="" *ngIf="item.name === 'Text Box'">
				<section class="repeat-box" *ngFor="let itm of getNumber(item.count);let i = index;">
					{{item.name}}
					<input type="textbox" placeholder="TextBox">
					<img class="icon" src='./assets/add.png' (click)="addMore(item.name)"/>
					<img class="icon" src='./assets/delete.png' (click)="deleteOne(item.name)"/>
				</section>
			</span>
			<span class="" *ngIf="item.name === 'Radio Button'">
				<section class="repeat-box" *ngFor="let itm of getNumber(item.count);let i = index;">
					{{item.name}}
					<label>Yes</label>
					<input type="radio" name="same">
					<label>No</label>
					<input type="radio" name="same"> 
					<img class="icon" src='./assets/add.png' (click)="addMore(item.name)"/>
					<img class="icon" src='./assets/delete.png' (click)="deleteOne(item.name)"/>
				</section>
			</span>
			<span class="" *ngIf="item.name === 'Select Box'">
				<section class="repeat-box" *ngFor="let itm of getNumber(item.count);let i = index;">
					{{item.name}}
					<select>
					  <option value="volvo">Volvo</option>
					  <option value="saab">Saab</option>
					  <option value="mercedes">Mercedes</option>
					  <option value="audi">Audi</option>
					</select> 
					<img class="icon" src='./assets/add.png' (click)="addMore(item.name)"/>
					<img class="icon" src='./assets/delete.png' (click)="deleteOne(item.name)"/>
				</section>
			</span>
			<span class="" *ngIf="item.name === 'Check Box'">
				<section class="repeat-box" *ngFor="let itm of getNumber(item.count);let i = index;">
					{{item.name}}
					<input type="checkbox" name="sample" value="sample">
					<img class="icon" src='./assets/add.png' (click)="addMore(item.name)"/>
					<img class="icon" src='./assets/delete.png' (click)="deleteOne(item.name)"/>
				</section>
			</span>
			<span class="" *ngIf="item.name === 'Text Area'">
				<section class="repeat-box" *ngFor="let itm of getNumber(item.count);let i = index;">
					{{item.name}}
					<textarea rows="2" cols="30">Sample</textarea>
					<img class="icon" src='./assets/add.png' (click)="addMore(item.name)"/>
					<img class="icon" src='./assets/delete.png' (click)="deleteOne(item.name)"/>
				</section>
			</span>
			<span class="" *ngIf="item.name === 'Auto Complete'">
				<section class="repeat-box" *ngFor="let itm of getNumber(item.count);let i = index;">
					{{item.name}}
					<input type="textbox" placeholder="AutoComplete">
					<img class="icon" src='./assets/add.png' (click)="addMore(item.name)"/>
					<img class="icon" src='./assets/delete.png' (click)="deleteOne(item.name)"/>
				</section>
			</span>
			
			
		 </span>	
	  </section>
</section>
