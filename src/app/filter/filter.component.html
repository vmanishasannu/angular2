<section class="container col-lg-12 col-md-12 filter-header">
	  <span *ngFor="let item of filterCollection;let i = index;" class="filter-card"><span class="filter-item" *ngIf="item.count > 0">{{item.name}}({{item.count}}) </span> <span *ngIf="item.count > 0"><img (click)="removeAll(item.name)" class="icon" src="./assets/close.png"/></span></span>	
</section>
